<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filmová databáze</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="background"></div>
<div class="container">
  <h1>Vyhledávání filmů</h1>
  <div class="form-group">
    <label for="movieName">Název filmu:</label>
    <input type="text" id="movieName" placeholder="Zadejte název filmu">
    <button id="searchBtn">Vyhledat</button>
  </div>
  <div id="result"></div>
  <canvas id="ratingChart" width="400" height="200"></canvas>
</div>
<script src="script.js"></script>
</body>
</html>
