<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vyhledávání filmů</title>
    <style>
        /* CSS styl pro jednoduché formátování */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchInput {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        #results {
            margin-top: 10px;
        }
        .movieItem {
            cursor: pointer;
            margin-bottom: 5px;
            color: blue;
        }
        .movieItem:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<input type="text" id="searchInput" placeholder="Vyhledat film">
<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
